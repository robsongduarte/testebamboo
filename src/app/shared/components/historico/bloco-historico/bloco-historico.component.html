<div class="row" *ngIf="exibir()">
  <div class="col-2 text-right border-right-style-history">
    <div class="text-right mt-3 pt-2">
      {{ getDataFormatada() }}
    </div>
  </div>
  <div class="col-10 pl-0">
    <div
      class="col-12 ml-4 mt-3 pl-2 pb-0 pt-2 border border-left-5 rounded-left border-top-style-history"
      [class.border-success]="auditoria.insert()"
      [class.border-info]="auditoria.update()"
      [class.border-danger]="auditoria.delete()">
      <div
        app-title-bloco
        [auditoria]="auditoria"
        [config]="config">
      </div>
      <div
        app-columns
        [auditoria]="auditoria"
        [config]="config">
      </div>
    </div>
  </div>
</div>
